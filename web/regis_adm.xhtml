            <p:dialog id="daftarDetail1" widgetVar="$daftarDetail1" header="Add Registration" hideEffect="explode" appendTo="@(body)" resizable="false" draggable="false" closeOnEscape="true" style="margin-top: 150px; margin-left: 550px;">  
              
                <h:form>  
  
            <p:panelGrid columns="2">  
                <h:outputLabel for="nimDaftar" value="NIM: *" />  
                <p:inputText id="nimDaftar" value="#{daftarBean.newuser.nimDaftar}" label="NIM" placeholder="NIM" />  
  
                <h:outputLabel for="namaDaftar" value="Name: *" />  
                <p:inputText id="namaDaftar" value="#{daftarBean.newuser.namaDaftar}" label="Name" placeholder="Name" />  
  
                <h:outputLabel for="majorDaftar" value="Major: *" />  
                <p:inputText id="majorDaftar" value="#{daftarBean.newuser.majorDaftar}" label="Major" placeholder="Major" />
                
                <h:outputLabel for="kelasDaftar" value="Class: *" />  
                <p:inputText id="kelasDaftar" value="#{daftarBean.newuser.kelasDaftar}" label="Kelas" placeholder="Kelas" />
                
                <h:outputLabel for="hobby" value="Hobby: *" />  
                <p:inputText id="hobby" value="#{daftarBean.newuser.hobby}" label="Kelas" placeholder="Kelas" />
                
                <p:outputLabel for="reason" value="Reason To Join" />  
                <p:inputTextarea id="reason" label="Suggestion" value="#{daftarBean.newuser.reason}" placeholder="Suggestion" />  
  
                
                <p:outputLabel for="why" value="Give reasons why we should choose you" />  
                <p:inputTextarea id="why" label="Suggestion" value="#{daftarBean.newuser.why}" placeholder="Suggestion" />  
  
                <p:commandButton value="add" process="@form" id="AddButtonId" ajax="true" icon="ui-icon-plus" update=":form1:daftarTable" actionListener="#{daftarBean.addDaftar()}" oncomplete="PF('$daftarDetail1').hide()" />  
  
                <p:commandButton id="cancelAddButtonId" value="Cancel" onclick="handleComplete(xhr, status, args)" />  
            </p:panelGrid>  
        </h:form>  
  
    </p:dialog>  
    <h:outputScript>  
        /* 
        <![CDATA[ */  
function handleComplete(xhr, status, args) {  
if(args && args.validNama) {  
$daftarDetail1.hide();  
}  
}  
/* ]]>*/  
  
    </h:outputScript>  
    <p:dialog id="daftarDetail2" widgetVar="$daftarDetail2" header="Update Registration" hideEffect="explode" appendTo="@(body)" resizable="false" draggable="false" closeOnEscape="true" style="margin-top: 150px; margin-left: 550px;">  
        <h:form>  
            <h:inputHidden value="#{daftarBean.user.idDaftar}" />  
           <p:panelGrid columns="2">  
                <h:outputLabel for="nimDaftar" value="NIM: *" />  
                <p:inputText id="nimDaftar" value="#{daftarBean.user.nimDaftar}" label="NIM" placeholder="NIM" />  
  
                <h:outputLabel for="namaDaftar" value="Name: *" />  
                <p:inputText id="namaDaftar" value="#{daftarBean.user.namaDaftar}" label="Name" placeholder="Name" />  
  
                <h:outputLabel for="majorDaftar" value="Major: *" />  
                <p:inputText id="majorDaftar" value="#{daftarBean.user.majorDaftar}" label="Major" placeholder="Major" />
                
                <h:outputLabel for="kelasDaftar" value="Class: *" />  
                <p:inputText id="kelasDaftar" value="#{daftarBean.user.kelasDaftar}" label="Kelas" placeholder="Kelas" />
                
                <h:outputLabel for="hobby" value="Hobby: *" />  
                <p:inputText id="hobby" value="#{daftarBean.user.hobby}" label="Kelas" placeholder="Kelas" />
                
                <p:outputLabel for="reason" value="Reason To Join" />  
                <p:inputTextarea id="reason" label="Suggestion" value="#{daftarBean.user.reason}" placeholder="Suggestion" />  
                
                <p:outputLabel for="why" value="Give reasons why we should choose you" />  
                <p:inputTextarea id="why" label="Suggestion" value="#{daftarBean.user.why}" placeholder="Suggestion" />  
  
                 <p:commandButton value="Update" ajax="true" icon="ui-icon-disk" update=":form1:daftarTable" actionListener="#{daftarBean.UpdateUser(daftarBean.user)}" oncomplete="handleComplete(xhr, status, args)" />  
  
                <p:commandButton id="cancelAddButtonId" value="Cancel" onclick="handleComplete(xhr, status, args)" />  
            </p:panelGrid>   
        </h:form>  
  
    </p:dialog>  
    <h:outputScript id="handleCompleteScript" target="body">  
        /* 
        <![CDATA[ */  
function handleComplete(xhr, status, args) {  
if(args && args.validName) {  
$daftarDetail2.hide();  
}  
}  
/* ]]>*/  
    </h:outputScript>  
  
    <h:form id="form1">  
       
  <p:commandButton icon="ui-icon-plusthick" id="addDaftarBtn" value="Add Registration"  update=":daftarDetail1" ajax="true" oncomplete="PF('$daftarDetail1').show()" />  
               <p:dataTable value="#{daftarBean.users}" var="daftar"  rows="5" id="daftarTable">   
            
           <p:column headerText="Nim">  
                <h:outputText value="#{daftar.nimDaftar}" />  
            </p:column>
            <p:column headerText="Name">  
                <h:outputText value="#{daftar.namaDaftar}" />  
            </p:column>
            <p:column headerText="Major">  
                <h:outputText value="#{daftar.majorDaftar}" />  
            </p:column>
            <p:column headerText="Class">  
                <h:outputText value="#{daftar.kelasDaftar}" />  
            </p:column>
             <p:column headerText="Hobby">  
                <h:outputText value="#{daftar.hobby}" />  
            </p:column>       
            <p:column headerText="Reason To Join" style="text-align: left;">  
                <h:outputText value="#{daftar.reason}" />  
            </p:column>       
            <p:column headerText="Give reasons why we should choose you" style="text-align: left;">  
                <h:outputText value="#{daftar.why}" />  
            </p:column>
                   <p:column headerText="Edit" style="text-align: center">  
                <p:commandButton icon="ui-icon-pencil" id="editUserBtn" value="Edit" ajax="true" actionListener="#{daftarBean.changeUser(daftar)}" update=":daftarDetail2" oncomplete="PF('$daftarDetail2').show()" />  
  
            </p:column>  
  
            <p:column headerText="Delete" style="text-align: center">  
  
                <p:commandButton value="Delete" icon="ui-icon-trash" type="button" onclick="PF('confirmDialog').show()" />  
                <p:confirmDialog  message="Are you sure you want to delete this record?Record once deleted can not be retrieved." header="Deleting" severity="alert" widgetVar="confirmDialog" style="margin: 200px; margin-left: 400px;">  
                    <p:commandButton value="Yes Sure" update=":form1:daftarTable" action="#{daftarBean.deleteUser(daftar)}" oncomplete="PF('confirmDialog').hide();" />  
  
                    <p:commandButton value="Not Yet" onclick="PF('confirmDialog').hide();" type="button" />  
                </p:confirmDialog>
                </p:column>
             
        </p:dataTable>
    </h:form>
