<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough">
    <h:head>
     <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Login Admin</title>
    <!-- Core CSS - Include with every page -->
    <link href="assets/plugins/bootstrap/bootstrap.css" rel="stylesheet" />
    <link href="assets/font-awesome/css/font-awesome.css" rel="stylesheet" />
    <link href="assets/plugins/pace/pace-theme-big-counter.css" rel="stylesheet" />
   <link href="assets/css/style.css" rel="stylesheet" />
      <link href="assets/css/main-style.css" rel="stylesheet" />
       
    </h:head>
    <h:body class="body-Login-back">
       <!-- Mixins-->
     <!-- Pen Title-->
    
     <div class="container">
       
        <div class="row">
            <div class="col-md-4 col-md-offset-4 text-center logo-margin ">
                <h1 style="color: white;">Login Admin</h1>
                </div>
            <div class="col-md-4 col-md-offset-4">
                <div class="login-panel panel panel-default">                  
                    <div class="panel-heading">
                        <h3 class="panel-title">Please Sign In</h3>
                    </div>
                    <div class="panel-body">
                        <h:form>
                            <fieldset>
                               <div class="form-group">
                            <label for="username">Username</label>
                            <h:inputText class="form-control" id="username" required="true" value="#{login.user}" label="Username" requiredMessage="You must enter name" a:placeholder="Username"/>                      
                            </div>
                            <div class="form-group">
                                <label for="password">Password</label>
                                <h:inputSecret class="form-control" id="password" required="true" value="#{login.pwd}" label="Password" requiredMessage="You must enter major" a:placeholder="Password"/>
                            </div>
                                
                                <!-- Change this to a button or input when using this as a form -->
                               <h:commandButton class="btn btn-lg btn-info btn-block" action="#{login.validateUsernamePassword}"
			value="Login"></h:commandButton>
                            </fieldset>
                        </h:form>
                    </div>
                </div>
            </div>
        </div>
     </div>

     <!-- Core Scripts - Include with every page -->
    <script src="assets/plugins/jquery-1.10.2.js"></script>
    <script src="assets/plugins/bootstrap/bootstrap.min.js"></script>
    <script src="assets/plugins/metisMenu/jquery.metisMenu.js"></script>
     
     
     

    </h:body>
</html>
