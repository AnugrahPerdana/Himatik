      <div class="jumbotron jumbotron-fluid">
        <div class="container">
            <h1 class="display-4">Come Join us with <span>Spirit</span> <br>and <span>Confidence</span></br></h1>
            <a href="registration.xhtml" class="btn btn-primary tmbl">Registration</a>

        <div class="container">
        <div class="row pt-5 mb-5">
          <div class="col text-center">
            <h1>Contact Us</h1>
          </div>
        </div>
        
 
            <div class="row">
                <div class="col-lg-6">
                    
                    <h:form>
                         <div class="form-group">
                            <label for="nim">NIM</label>
                            <h:inputText class="form-control" id="nim" value="#{saranBean.newuser.nim}" label="NIM" required="true" requiredMessage="You must enter nim" a:placeholder="Nim"/>
                         </div>
                        <div class="form-group">
                            <label for="nama">Name</label>
                            <h:inputText class="form-control" id="nama" value="#{saranBean.newuser.nama}" label="Name" required="true" requiredMessage="You must enter name" a:placeholder="Name"/>
                        </div>
                        <div class="form-group">
                            <label for="major">Major</label>
                            <h:inputText class="form-control" id="major" value="#{saranBean.newuser.major}" label="Major" required="true" requiredMessage="You must enter major" a:placeholder="Major"/>
                        </div>
                        <div class="form-group">
                            <label for="kelas">Class</label>
                            <h:inputText class="form-control" id="kelas" value="#{saranBean.newuser.kelas}" label="Kelas" required="true" requiredMessage="You must enter Class" a:placeholder="Class"/>
                        </div>
                        <div class="form-group">
                            <label for="suggestion">Suggestion</label>
                            <h:inputTextarea class="form-control" id="suggestion" label="Suggestion" value="#{saranBean.newuser.suggestion}" required="true" requiredMessage="You must enter suggestion" a:placeholder="Suggestion"/>
                        </div>
                        <p:commandButton value="submit" class="btn btn-primary col text-center" process="@form" id="AddButtonId" ajax="true" actionListener="#{saranBean.addSaran()}" oncomplete="PF('$saranDetail1').hide()"/>
                    </h:form>
                        
                        
  
       
      
    <h:outputScript>  
             
        /* 
        <![CDATA[ */  
function handleComplete(xhr, status, args) {  
if(args && args.validNama) {  
$saranDetail1.hide();  
}  
}  
/* ]]>*/  
  
    </h:outputScript>    
                </div>
      
                <div class="col-lg-5">
