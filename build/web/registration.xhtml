            <h1>Registration</h1>
          </div>

            <div class="row">
                <div class="col-lg-9">
                    <h:form style="margin-left: 275px;">
                         <div class="form-group">
                            <label for="nim_daftar">NIM</label>
                            <h:inputText class="form-control" id="nimDaftar" label="NIM" required="true"  value="#{daftarBean.newuser.nimDaftar}" requiredMessage="You must enter nim" a:placeholder="NIM"/>
                           
                         </div>
                        <div class="form-group">
                            <label for="name">Name</label>
                            <h:inputText class="form-control" id="namaDaftar" required="true" value="#{daftarBean.newuser.namaDaftar}" label="Name" requiredMessage="You must enter name" a:placeholder="Name"/>                      
                        </div>
                        <div class="form-group">
                            <label for="name">Major</label>
                            <h:inputText class="form-control" id="majorDaftar" required="true" value="#{daftarBean.newuser.majorDaftar}" label="Major" requiredMessage="You must enter major" a:placeholder="Major"/>
                        </div>
                        <div class="form-group">
                            <label for="name">Class</label>
                            <h:inputText class="form-control" id="classDaftar" required="true" value="#{daftarBean.newuser.kelasDaftar}" label="Class" requiredMessage="You must enter major" a:placeholder="Major"/>
                        </div>
                        <div class="form-group">
                            <label for="hobby">Hobby</label>
                            <h:inputTextarea class="form-control" id="hobby" required="true"  value="#{daftarBean.newuser.hobby}" label="Major" requiredMessage="You must enter hobby" a:placeholder="hobby"/>    
                        </div>
                       
                   
              

                        <div class="form-group">
                            <label for="rjt">Reason To Join</label>
                            <h:inputText class="form-control" id="reason" required="true" value="#{daftarBean.newuser.reason}" requiredMessage="You must enter Reason" label="Reason" a:placeholder="Reason To Join"/>
                            
                        </div>
                        <div class="form-group">
                            <label for="give">Give reasons why we should choose you</label>
                            <h:inputTextarea class="form-control" id="why" required="true" value="#{daftarBean.newuser.why}" requiredMessage="You must enter Give reasons why we should choose you" label="why" a:placeholder="Give reasons why we should choose you"/>
                            
                        </div>
                     <p:commandButton value="submit" class="btn btn-primary col text-center" process="@form" id="AddButtonId" ajax="true" actionListener="#{daftarBean.addDaftar()}" oncomplete="PF('$daftarDetail1').hide()"/>
          </h:form>
                      <h:outputScript>  
             
        /* 
        <![CDATA[ */  
function handleComplete(xhr, status, args) {  
if(args && args.validNama_daftar) {  
$daftarDetail1.hide();  
}  
}  
/* ]]>*/
