            <p:dialog id="danlogDetail1" widgetVar="$danlogDetail1" header="Add DANLOG" hideEffect="explode" appendTo="@(body)" resizable="false" draggable="false" closeOnEscape="true" style="margin-top: 150px; margin-left: 550px;">  
        <h:form style="margin: 50px;">  
  
            <p:panelGrid columns="2">  
                <h:outputLabel for="judulDanlog" value="Title: *" />  
                <p:inputText id="judulDanlog" value="#{danlogBean.newuser.judulDanlog}" label="Judul Danlog" placeholder="Judul" />  
                
                <p:outputLabel for="deskripsiDanlog" value="Description" />  
                <p:inputTextarea id="deskripsiDanlog" label="deskripsiDanlog" value="#{danlogBean.newuser.deskripsiKeroh}" placeholder="Description" />  
  
                <p:commandButton value="add" process="@form" id="AddButtonId" ajax="true" icon="ui-icon-plus" update=":form1:danlogTable" actionListener="#{danlogBean.addDanlog()}" oncomplete="PF('$danlogDetail1').hide()" />  
  
                <p:commandButton id="cancelAddButtonId" value="Cancel" onclick="handleComplete(xhr, status, args)" />  
            </p:panelGrid>  
        </h:form>  
  
    </p:dialog>  
    <h:outputScript>  
        /* 
        <![CDATA[ */  
function handleComplete(xhr, status, args) {  
if(args && args.validNama) {  
$danlogDetail1.hide();  
}  
}  
/* ]]>*/  
  
    </h:outputScript>  
    <p:dialog id="danlogDetail2" widgetVar="$danlogDetail2" header="Update DANLOG" hideEffect="explode" appendTo="@(body)" resizable="false" draggable="false" closeOnEscape="true" style="margin-top: 150px; margin-left: 550px;">  
        <h:form style="margin: 50px;">  
            <h:inputHidden value="#{danlogBean.user.idDanlog}" />  
           <p:panelGrid columns="2">  
                <h:outputLabel for="judulDanlog" value="Title: *" />  
                <p:inputText id="judulDanlog" value="#{danlogBean.user.judulDanlog}" label="Title" placeholder="Title" />  

                <p:outputLabel for="deskripsiDanlog" value="Description" />  
                <p:inputTextarea id="deskripsiDanlog" label="Description" value="#{danlogBean.user.deskripsiKeroh}" placeholder="Description" />  
  
                 <p:commandButton value="Update" ajax="true" icon="ui-icon-disk" update=":form1:danlogTable" actionListener="#{danlogBean.UpdateUser(danlogBean.user)}" oncomplete="handleComplete(xhr, status, args)" />  
  
                <p:commandButton id="cancelAddButtonId" value="Cancel" onclick="handleComplete(xhr, status, args)" />  
            </p:panelGrid>   
        </h:form>  
  
    </p:dialog>  
    <h:outputScript id="handleCompleteScript" target="body">  
        /* 
        <![CDATA[ */  
function handleComplete(xhr, status, args) {  
if(args && args.validName) {  
$danlogDetail2.hide();  
}  
}  
/* ]]>*/  
    </h:outputScript>  
  
    <h:form id="form1">  
       
  <p:commandButton icon="ui-icon-plusthick" id="addDanlogBtn" value="Add Danlog"  update=":danlogDetail1" ajax="true" oncomplete="PF('$danlogDetail1').show()" />  
               <p:dataTable value="#{danlogBean.users}" var="danlog"  rows="10" id="danlogTable">   
            
           <p:column headerText="Nim">  
                <h:outputText value="#{danlog.judulDanlog}" />  
            </p:column>      
            <p:column headerText="Suggestion" style="text-align: left;">  
                <h:outputText value="#{danlog.deskripsiKeroh}" />  
            </p:column>
                   <p:column headerText="Edit" style="text-align: center">  
                <p:commandButton icon="ui-icon-pencil" id="editUserBtn" value="Edit" ajax="true" actionListener="#{danlogBean.changeUser(danlog)}" update=":danlogDetail2" oncomplete="PF('$danlogDetail2').show()" />  
  
            </p:column>  
  
            <p:column headerText="Delete" style="text-align: center">  
  
                <p:commandButton value="Delete" icon="ui-icon-trash" type="button" onclick="PF('confirmDialog').show()" />  
                <p:confirmDialog message="Are you sure you want to delete this record?Record once deleted can not be retrieved." header="Deleting" severity="alert" widgetVar="confirmDialog" style="margin: 200px; margin-left: 500px;">  
                    <p:commandButton value="Yes Sure" update=":form1:danlogTable" action="#{danlogBean.deleteUser(danlog)}" oncomplete="PF('confirmDialog').hide();" />  
  
                    <p:commandButton value="Not Yet" onclick="PF('confirmDialog').hide();" type="button" />  
                </p:confirmDialog>
                </p:column>
             
        </p:dataTable>
    </h:form>
